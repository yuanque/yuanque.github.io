baseURL = "https://yuanque.github.io/"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
title = "方外丹丘"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "hugo-theme-stack"

[params]
  mainSections = ["posts"]
  [params.sidebar]
    emoji = "🍥"
    subtitle = "圆缺还是圆圈。"
    [params.sidebar.avatar]
        enabled =  true
        local = true
        src = "chu.jpg"

[menu]
  [[menu.main]]
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "文章"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""
    weight = 3
  [[menu.main]]
    identifier = "friends"
    pre = ""
    post = ""
    name = "友链"
    url = "/friends/"
    title = ""
    weight = 4
  [[menu.main]]
    identifier = "about"
    pre = ""
    post = ""
    name = "关于"
    url = "/about/"
    title = ""
    weight = 5

  [[menu.social]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/yuanque/"

    [menu.social.params]
      icon = "brand-github"

  [[menu.social]]
    identifier = "bilibili"
    name = "Bilibili"
    url = "https://space.bilibili.com/318863551"

    [menu.social.params]
      icon = "brand-bilibili"


# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false


